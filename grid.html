<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="gridstyle.css">
</head>

<body>
    <h1>Grid examples</h1>    
    <div class="wrapper">
        <div class="box box-1">Hola</div>
        <div class="box box-2">Hector</div>
        <div class="box box-3">Como</div>
        <div class="box box-4">estas</div>
        <div class="box box-5">hoy?</div>
    </div>

    <h2>Repeat columns</h2>
    <div class="repeater">
        <div class="repeater-box">1</div>
        <div class="repeater-box">2</div>
        <div class="repeater-box">3</div>
        <div class="repeater-box">4</div>
        <div class="repeater-box">5</div>
        <div class="repeater-box">6</div>
        <div class="repeater-box">7</div>
        <div class="repeater-box">8</div>
    </div>

    <h2>Pinterest</h2>
    <div class="pinterest">
        <div class="box">1</div>
        <div class="box">2
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum, odit! Accusamus earum, voluptates mollitia nulla animi labore harum recusandae nam?</p>
        </div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
